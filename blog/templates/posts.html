<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratty's Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* background: linear-gradient(to bottom, #8e9eab, #eef2f3);
            color: #333; */
        }

        header {
            background: linear-gradient(to right, #4568dc, #b06ab3);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        nav {
            background: linear-gradient(to right, #b06ab3, #4568dc);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            color: rgb(149, 206, 206);
        }

        nav a:hover {
            color: #f39c12;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        footer {
            background: linear-gradient(to right, #b06ab3, #4568dc);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer.final {
            position: fixed;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: 'Courier New', Courier, monospace;">Ratty's Blog</h1>
    </header>

    <nav>
        <a href="\">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">

        <h1>{{posts.title}}</h1>
        <p>{{posts.body}}</p>
        
    </div>

    <footer>
        <p>&copy; 2023 Ratty's Blog. All rights reserved.</p>
    </footer>

    <footer class="final">
        <p>&copy; 2023 Ratty's Blog. All rights reserved.</p>
    </footer>

</body>
</html>
